<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortisafe Login</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        html,
        body {
            margin: 0;
            width: 320px;
            height: 400px;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-indigo-950 text-white flex flex-col items-center justify-center p-6 h-full w-full">
    <div class="text-center w-full">
        <h1 class="text-3xl font-bold mb-6">Fortisafe</h1>
        <div id="login-form" class="space-y-4">
            <button id="login-button"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-base shadow-md flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
                </svg>
                <span>Login with Auth0</span>
            </button>
            <p class="text-xs text-gray-400">
                Don't have an account?
                <a href="#" id="signup-link" class="font-medium text-blue-400 hover:text-blue-300 underline">
                    Sign up
                </a>
            </p>
        </div>
        <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
    </div>
    <script src="login.js"></script>
</body>

</html>
