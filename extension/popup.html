<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortisafe</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        html,
        body {
            margin: 0;
            /* Fixed dimensions for Chrome extension popup */
            width: 320px;
            height: 400px;
            overflow: hidden;
            /* Using a common sans-serif font stack from Tailwind as default */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>

<body class="bg-indigo-950 text-white flex flex-col items-center justify-center p-6 h-full w-full">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">Fortisafe</h1>

        <button id="login-button"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-12 rounded-lg text-base mb-4 shadow-md w-full">
            Login
        </button>
        <p class="text-xs text-gray-400">
            Don't have an account?
            <a href="#" id="signup-link" class="font-medium text-blue-400 hover:text-blue-300 underline">
                Sign up
            </a>
        </p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
