<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortisafe</title>
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            width: 360px;
            height: 580px;
            overflow: hidden;
            font-family: 'Orbitron', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #070b14;
        }

        .card {
            background: #0a0f1a;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                0 1px 1px rgba(255, 255, 255, 0.08) inset,
                0 -1px 1px rgba(0, 0, 0, 0.3) inset;
            margin: 10px auto;
            padding: 0;
            width: 95%;
            height: 560px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 15px 15px;
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #2a2840;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #e0e0ff;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            letter-spacing: 0.04em;
            background: linear-gradient(to right, #a5b4fc, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        .search-bar {
            background: rgba(30, 27, 75, 0.7);
            border-radius: 0.75rem;
            padding: 0.6rem 1rem;
            color: #bcbcf5;
            font-size: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            width: 90%;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .search-bar:focus-within {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.15);
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: #e0e0ff;
            font-size: 1rem;
            flex: 1;
        }

        .search-bar svg {
            width: 1.2rem;
            height: 1.2rem;
            color: #bcbcf5;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            margin: 0.7rem 0.5rem 1.2rem 0.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1rem;
            color: #e0e0ff;
            font-weight: 500;
            cursor: pointer;
            padding: 0.7rem 1rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.02);
            background: rgba(30, 27, 75, 0.7);
        }

        .menu-item:hover {
            background: rgba(79, 70, 229, 0.15);
            border-color: rgba(99, 102, 241, 0.2);
            transform: translateX(3px);
        }

        .menu-item .icon {
            font-size: 1.2rem;
            width: 1.5rem;
            text-align: center;
        }

        .profile-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(30, 27, 75, 0.7);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .profile-pic {
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .profile-name {
            color: #e0e0ff;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .profile-email {
            color: #bcbcf5;
            font-size: 0.8rem;
        }

        .settings-icon {
            color: #bcbcf5;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .settings-icon:hover {
            color: #e0e0ff;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .action-btn {
            width: 90%;
            margin: 0.7rem auto;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.7rem;
            padding: 0.75rem 0;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            pointer-events: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .action-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.4);
        }

        .login-btn {
            margin-top: 3rem;
            margin-bottom: 3rem;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            border-radius: 1.2rem;
            padding: 0.9rem 0;
            letter-spacing: 0.04em;
        }

        .signup-row {
            text-align: center;
            color: #bcbcf5;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }

        .signup-row a {
            color: #a5b4fc;
            text-decoration: underline;
            margin-left: 0.3rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .signup-row a:hover {
            color: #818cf8;
            text-decoration: none;
        }

        .section-title {
            font-size: 1.05rem;
            color: #bcbcf5;
            font-weight: 600;
            margin: 1rem 0 0.7rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(188, 188, 245, 0.1);
        }

        .credential-form {
            background: rgba(30, 27, 75, 0.7);
            border-radius: 0.8rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .credential-form input {
            width: 100%;
            background: rgba(35, 33, 54, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 0.7rem;
            border-radius: 0.5rem;
            color: #e0e0ff;
            margin-bottom: 0.7rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .credential-form input:focus {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
            outline: none;
            background: rgba(35, 33, 54, 1);
        }

        .btn-row {
            display: flex;
            gap: 0.7rem;
        }

        .btn-row button {
            flex: 1;
            padding: 0.7rem 0;
            border-radius: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-row button:first-child {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: white;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.25);
        }

        .btn-row button:first-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.35);
        }

        .btn-row button:last-child {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.25);
        }

        .btn-row button:last-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.35);
        }

        #credentials-list {
            margin-top: 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .logout-row {
            padding: 0 15px 10px 15px;
            margin-top: auto;
        }

        .logout-btn {
            width: 90%;
            margin: 0.7rem auto;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.8rem;
            padding: 0.75rem 0;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            cursor: pointer;
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(139, 92, 246, 0.4);
        }

        /* Custom scrollbar for the content */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }

        .card-content::-webkit-scrollbar-track {
            background: rgba(30, 27, 75, 0.7);
            border-radius: 3px;
        }

        .card-content::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            border-radius: 3px;
        }

        .card-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #7c3aed, #6366f1);
        }

        /* Add subtle highlight to credentials list */
        #credentials-list>div {
            background: linear-gradient(145deg, #312e81, #28255f);
            border-radius: 0.7rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        #credentials-list>div:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            border-color: rgba(99, 102, 241, 0.2);
        }

        /* Enhanced credential item styles */
        .credential-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.8rem;
            background: rgba(30, 27, 75, 0.5);
            border-radius: 0.4rem;
            margin-bottom: 8px;
            position: relative;
        }

        .credential-field:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            color: #a5b4fc;
            font-weight: 500;
            min-width: 80px;
        }

        .credential-value {
            color: #e0e0ff;
            flex-grow: 1;
            margin-left: 8px;
            word-break: break-all;
        }

        .copy-btn {
            background: transparent;
            color: #a5b4fc;
            border: none;
            padding: 2px 5px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            color: #818cf8;
            background: rgba(99, 102, 241, 0.1);
        }

        /* Improved button row */
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-group button {
            flex: 1;
            font-size: 0.85rem;
            padding: 8px 0;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-group button:hover {
            transform: translateY(-2px);
        }

        .btn-group button:active {
            transform: translateY(1px);
        }

        /* Tooltips */
        .has-tooltip {
            position: relative;
        }

        .has-tooltip:hover:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Login Card -->
    <div class="card" id="login-card" style="display:none;">
        <div
            style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem;">
            <div class="logo" style="font-size: 2.5rem; margin-bottom: 2rem;">Fortisafe</div>
            <button class="action-btn login-btn" id="login-btn">Login</button>
            <div class="signup-row">Don't have an account? <a id="signup-link-login">Sign up</a></div>
        </div>
    </div>

    <!-- Dashboard Card (main UI after login) -->
    <div class="card" id="dashboard-card" style="display:none;">
        <div class="profile-row">
            <div class="profile-info">
                <img id="dashboard-profile-pic" class="profile-pic" src="" alt="Profile" style="display:none;">
                <div>
                    <div id="dashboard-profile-name" class="profile-name"></div>
                    <div id="dashboard-profile-email" class="profile-email"></div>
                </div>
            </div>
            <span class="settings-icon" id="settings-btn">&#9881;</span>
        </div>

        <div class="logo">Fortisafe</div>

        <div class="card-content">
            <div class="menu-list">
                <div class="menu-item" id="generate-password">
                    <span class="icon">ðŸ”’</span> Generate password
                </div>
                <div class="menu-item" id="scan-page">
                    <span class="icon">&#128247;</span> Scan page
                </div>
                <div class="menu-item" id="open-website">
                    <span class="icon" style="color:#3be8b0;">Fs</span> Fortisafe website
                </div>
            </div>

            <!-- Saved Credentials Section -->
            <div id="credentials-section">
                <div class="section-title">Saved Credentials</div>

                <!-- Add manual save password form -->
                <button id="toggle-manual-form"
                    style="width:100%; background:linear-gradient(145deg, #312e81, #28255f); color:#bcbcf5; font-weight:600; border-radius:0.7rem; padding:0.6rem 0; margin-bottom:0.7rem; border:1px solid rgba(255,255,255,0.05);">
                    + Add Credential
                </button>

                <div id="manual-save-form" class="credential-form" style="display:none;">
                    <div style="position:relative; margin-bottom:0.5rem;">
                        <input type="text" id="manual-website" placeholder="Website URL">
                        <div id="website-suggestions"
                            style="position:absolute; top:100%; left:0; right:0; background:#232136; border-radius:0.5rem; max-height:200px; overflow-y:auto; display:none; z-index:1000; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
                        </div>
                    </div>
                    <input type="text" id="manual-username" placeholder="Username">
                    <input type="password" id="manual-password" placeholder="Password">

                    <div class="btn-row">
                        <button id="manual-save-btn">Save Password</button>
                        <button id="manual-cancel-btn">Cancel</button>
                    </div>
                </div>

                <button id="enable-capture" class="action-btn" style="margin:0.5rem auto;">
                    Enable Credential Capture
                </button>

                <div id="credentials-list"></div>
            </div>
        </div>

        <div class="logout-row">
            <button class="logout-btn" id="logout-btn">Log out</button>
        </div>
    </div>
    <div id="password-modal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,27,75,0.85); z-index:9999; align-items:center; justify-content:center;">
        <div
            style="background:#0a0f1a; border-radius:1rem; padding:2rem; min-width:320px; box-shadow:0 8px 32px rgba(0,0,0,0.3); text-align:center; position:relative;">
            <button id="close-password-modal"
                style="position:absolute; top:1rem; right:1rem; background:none; border:none; color:#a5b4fc; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h2 style="color:#a5b4fc; margin-bottom:1rem;">Generated Password</h2>
            <div id="generated-password"
                style="font-family:monospace; font-size:1.2rem; color:#e0e0ff; background:#312e81; padding:0.7rem 1rem; border-radius:0.5rem; margin-bottom:1rem; word-break:break-all;">
            </div>
            <button id="copy-password-btn"
                style="background:linear-gradient(90deg,#6366f1,#4f46e5); color:white; border:none; border-radius:0.5rem; padding:0.5rem 1.5rem; font-weight:600; cursor:pointer;">Copy</button>
            <div id="copy-feedback" style="color:#3be8b0; margin-top:0.5rem; display:none;">Copied!</div>
        </div>
    </div>
    <!-- Scan Result Modal -->
    <div id="scan-modal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,27,75,0.85); z-index:9999; align-items:center; justify-content:center;">
        <div
            style="background:#0a0f1a; border-radius:1rem; padding:2rem; min-width:320px; box-shadow:0 8px 32px rgba(0,0,0,0.3); text-align:center; position:relative;">
            <button id="close-scan-modal"
                style="position:absolute; top:1rem; right:1rem; background:none; border:none; color:#a5b4fc; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h2 style="color:#a5b4fc; margin-bottom:1rem;">Scan Result</h2>
            <div id="scan-result-content"
                style="font-family:monospace; font-size:1.1rem; color:#e0e0ff; background:#312e81; padding:0.7rem 1rem; border-radius:0.5rem; margin-bottom:1rem; word-break:break-all; min-height:2.5em;">
            </div>
            <div id="scan-feedback" style="color:#3be8b0; margin-top:0.5rem; display:none;"></div>
        </div>
    </div>
    <!-- End Scan Result Modal -->
    <script src="popup.js"></script>
</body>

</html>
