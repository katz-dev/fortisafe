<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                Arial, "Noto Sans", sans-serif;
            background: radial-gradient(circle at top right, #24213f, #181728);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: linear-gradient(145deg, #312e81, #28255f);
            padding: 2.5rem;
            border-radius: 1.2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                0 1px 1px rgba(255, 255, 255, 0.08) inset,
                0 -1px 1px rgba(0, 0, 0, 0.3) inset;
            max-width: 90%;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 500;
            color: #e0e0ff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #6366f1;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 1.8rem;
            background: linear-gradient(to right, #a5b4fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
            letter-spacing: 0.04em;
        }

        .success-icon {
            font-size: 3rem;
            color: #4ade80;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Fortisafe</div>
        <div class="success-icon">âœ“</div>
        <div class="message">Authentication successful!</div>
        <div class="spinner"></div>
        <div class="message">Redirecting to extension...</div>
    </div>
    <script src="auth-success.js"></script>
</body>

</html>
